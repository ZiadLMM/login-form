<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Bot | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="top-right-btn">Sign In</button>
    <div class="parent">
        <div class="child">
            <h1 id="wave">Welcome to Z-Bot!</h1>
            <label id="username">Username:</label>
            <input id="usernameinput" placeholder="Username (e.g. coolKid011, John001, Ziad)"> <br><br>
            
            <label id="password">Password:</label>
            <input type="password" id="passwordinput" placeholder="Password must have more than 8 characters."> <br> <br>
            <div class="buttons">
                <a href="placeholder.html">
                    <button type="submit" id="submit">Login</button>
                </a>
                <button type="reset" id="reset">Reset</button>
            </div><br>

            <a href="placeholder.html" id="forgotpassword">
                Forgot Password?
            </a>
        </div>
    </div>
</body>
</html>
